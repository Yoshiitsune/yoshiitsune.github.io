<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I open a beer ?</title>
    <style>
        :root {
            font-size: 10px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .answer {
            margin: 0 1vw;
            font-size: 4vw;
            font-family: Comic sans MS, sans-serif;
            text-align: center;
        }

        .copyright {
            position: absolute;
            padding: 1rem;
            bottom: 0;
            right: 0;
            font-size: 1rem;
            opacity: 0.2;
        }

        .copyright a {
            text-decoration: none;
        } 
    </style>
</head>
<body>
    <div class="content">
        <div class="answer" id="answer">Yes</div>
    </div>
    <div class="copyright">
        <a href="https://github.com/Yoshiitsune/yoshiitsune.github.io" target="_blank" rel="noopener">Yoshiitsune (github)</a>
    </div>
    <script>
        const answers = ['Yes', 'Probably', 'Yassss', 'Indubitably', 'Obviously', 'You shouldn\'t, but you could', 'What are you waiting for ?', 'I know I would'];
        let answerEl = document.querySelector('#answer');
        answerEl.textContent = answers[Math.floor(Math.random() * answers.length)];
    </script>
</body>
</html>
